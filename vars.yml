# ============================================================================

# OpenShift Namespaces
project_cpd_inst_operands: "cpd"
project_cpd_inst_operators: "cpd-operators"

# Installation Settings
work_dir: "/tmp/datastax-install"
datastax_release_name: "mission-control"

# Route Configuration
create_route: true
route_port: 8080

# Service Accounts (for SCC)
service_accounts:
  operators:
    - mission-control-cass-operator
    - mission-control-dex
    - mission-control-k8ssandra-operator
  operands:
    - mission-control-mission-control-embedded

# RBAC Settings (for watsonx.data)
rbac:
  role_name: "wxd-datastax-hcd-manager-role"
  rolebinding_name: "wxd-datastax-hcd-manager-rb"
  service_account: "wxd-editor-sa"

# Resource Limits (set enabled: true to apply)
resource_limits:
  enabled: false
  cpu_limit: "2000m"
  memory_limit: "4Gi"
  cpu_request: "1000m"
  memory_request: "2Gi"
